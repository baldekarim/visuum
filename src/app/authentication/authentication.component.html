<div class="container">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <h1 class="title">Visuum</h1>
      <hr />
    </div>
  </div>
</div>

<div *ngIf="displayAuthenticationForm" class="container">
  <div class="row main">  
    <div class="main-login main-center">
      <div *ngIf="errorMessage" class="alert alert-danger"><a class="close" data-dismiss="alert" href="#">×</a>{{errorMessage}}</div>
      <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="connection(loginForm.value)">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Identifiant</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" 
                     placeholder="Entrer votre identifiant" ngModel 
                     required
                     (keyup)="actualizeErrorMessage()"
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Mot de passe</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" 
                     placeholder="Entrer votre mot de passe" ngModel required/>
            </div>
          </div>
        </div>

        <div><p><span id="link"><a href="#" routerLink='/connexion' (click)="passwordForgotten()">Mot de passe oublié ?</a></span></p></div>

        <div class="form-group ">
          <button class="btn btn-lg btn-block login-button" type="submit" [disabled]="!loginForm.valid">Continuer</button>
        </div>
        <div class="login-register">
          <p>Vous n'avez pas de compte ? <span id="link"><a href="#" routerLink="/inscription">Créer un compte</a></span></p>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="isPasswordForgotten"  class="container">
  <div class="row main">
    <div class="main-login main-center">
      <div *ngIf="errorMessage" class="alert alert-danger"><a class="close" data-dismiss="alert" href="#">×</a>{{errorMessage}}</div>
      <form class="form-horizontal" #forgotPasswordForm="ngForm" (ngSubmit)="reinitializePassword(forgotPasswordForm.value)">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Identifiant</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" 
                     placeholder="Entrer votre identifiant" ngModel required (keyup)="actualizeErrorMessage()"
              />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button class="btn btn-lg btn-block login-button" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="mailForNewPassword"  class="container">
  <div class="row main">
    <div class="main-login main-center">
      <div class="alert alert-success" role="alert">
        <h3>Mail envoyé</h3><p>Vous allez recevoir un mot de passe temporaire vous permettant de vous connecter.<br/>
          Nous vous invitons à modifier ce mot de passe lorsque vous serez connecté</p>
      </div>      
    </div>
  </div>
</div>
