<div class="container">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <h1 class="title">Visuum</h1>
      <hr />
    </div>
  </div>
  <div class="signup-form">
    <form action="" method="post">
      <h2>Inscription</h2>
      <p class="hint-text">Créer gratuitement votre compte. Ça ne prend qu'une minute !</p>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="last_name" placeholder="Nom" required>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="first_name" placeholder="Prénom" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <select name="country"  >
              <option value="" disabled selected>Pays</option>
              <option *ngFor="let ct of countries" [value]="ct">{{ct}}</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="phone_number" placeholder="Téléphone" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="address" class="form-control" name="address" placeholder="Adresse (Numéro et nom de la voie)" required>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="city" placeholder="Ville" required>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <input type="text" class="form-control" name="zipcode" placeholder="Code Postal" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="E-mail" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Mot de passe (au moins 8 caractères)" required>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      </div>        

      <!--
      <div class="form-group">
        <label class="form-check-label">
        <input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; 
        <a href="#">Privacy Policy</a></label> 
		  </div>-->
		
      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block register-btn">S'inscrire</button>
      </div>
    
    </form>
	  
    <div class="text-center">Vous avez déjà un compte ? <a href="#" routerLink="/login"> Se connecter</a></div>
  
  </div>
</div>
