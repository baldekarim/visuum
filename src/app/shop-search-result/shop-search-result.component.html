<div *ngIf="displayNoneResultMessage" class="container">
  <p>{{noneResultMessage}}</p>
  <p>Essayez de vérifier votre orthographe ou d’élargir les paramètres de votre recherche</p>
</div>

<div class="container-fluid shop_list">

  <div  class="row" *ngFor="let i of rows | paginate: { id: 'listing_pagination',
                                                            itemsPerPage: 2,
                                                            currentPage: page,
                                                            totalItems: totalLines }">
    <div *ngFor="let shop of shops | slice:(i*itemsPerRow):(i+1)*itemsPerRow">
      <div [class]="shopViewClass">
        <a href="#" [routerLink]="['/boutiques', shop.name.toLowerCase()]">
          <h3>{{shop.name}}</h3>
          <div class="frame"><img src="/src/assets/images/shops/{{shop.logo}}" alt="Image introuvable"></div>
          <div class="frame"><div class="shop-description"><p>{{shop.description | truncate}}</p></div></div>
        </a>
      </div> 
    </div>
  </div>

  <div class="text-center" *ngIf="totalLines > 2">
    <pagination-controls  [class]="paginationClass" 
                          id="listing_pagination" 
                          directionLinks="true"
                          [previousLabel]="prevLabel"
                          [nextLabel]="nextLabel"
                          [maxSize]="maxSize"
                          (pageChange)="onPageChange($event)">
    </pagination-controls>
  </div>
</div>
